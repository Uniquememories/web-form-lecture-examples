<!doctype html>
<html>
<body>
    <h3>Form Elements</h3>
    <form>
        <!-- normal text input -->
        <label>username:<input type="text" name="username" />
        <br />
        <!-- password special text input -->
        <label>password:<input type="password" name="password" />
        <br />
        <!-- checkboxes -->
        <div>
            Favorite Foods:
            <label>apple<input type="checkbox" name="apple" /></label>
            <label>banana<input type="checkbox" name="banana" /></label>
            <label>broccoli<input type="checkbox" name="checkbox" /></label>
        </div>
        <!-- radio buttons -->
        <div>
            Highlander (there can be only one):
            <label>braden<input type="radio" name="highlander" value="braden" /></label>
            <label>carl<input type="radio" name="highlander" value="carl" /></label>
            <label>kristan<input type="radio" name="highlander" value="kristan" /></label>
            <label>paul<input type="radio" name="highlander" value="paul" /></label>
            <label>pearce<input type="radio" name="highlander" value="pearce" /></label>
        </div>
        <!-- dropdown box -->
        <div>
            City:
            <select name="city">
                <option value="Philadelphia">Philadelphia</option>
                <option value="Denver">Denver</option>
                <option value="St. Louis">St Louis</option>
                <option value="Kansas City">Kansas City</option>
            </select>
        </div>
        <br />
        <button>submit</button>
    </form>
</body>
</html>
